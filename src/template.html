<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div id="app">
        <div class="sidebar-container" id="sidebarContainer"></div>
        <div class="main-container" id="mainContainer"></div>
    </div>
    <div id="addProjectFormContainer" class="form-container" style="display: none;">
        <div class="form-content">
            <div class="form-header">
                <h2>Add New Project</h2>
                <button type="button" class="close-button" id="cancelAddProject">×</button>
            </div>
            <form id="addProjectForm">
                <div class="form-group">
                    <label for="projectName">Project Name:</label>
                    <input type="text" id="projectName" name="projectName" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelAddProjectBtn">Cancel</button>
                    <button type="submit">Add Project</button>
                </div>
            </form>
        </div>
    </div>
    <div id="editProjectFormContainer" class="form-container" style="display: none;">
        <div class="form-content">
            <div class="form-header">
                <h2>Edit Project</h2>
                <button type="button" class="close-button" id="cancelEditProject">×</button>
            </div>
            <form id="editProjectForm">
                <div class="form-group">
                    <label for="editProjectName">Project Name:</label>
                    <input type="text" id="editProjectName" name="editProjectName" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelEditProjectBtn">Cancel</button>
                    <button type="submit">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    <div id="addTodoFormContainer" class="form-container" style="display: none;">
        <div class="form-content">
            <div class="form-header">
                <h2>Add New Todo</h2>
                <button type="button" class="close-button" id="cancelAddTodo">×</button>
            </div>
            <form id="addTodoForm">
                <div class="form-group">
                    <label for="todoTitle">Title:</label>
                    <input type="text" id="todoTitle" name="todoTitle" required>
                </div>
                <div class="form-group">
                    <label for="todoDescription">Description:</label>
                    <textarea id="todoDescription" name="todoDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="todoDueDate">Due Date:</label>
                    <input type="date" id="todoDueDate" name="todoDueDate" required>
                </div>
                <div class="form-group">
                    <label for="todoPriority">Priority:</label>
                    <select id="todoPriority" name="todoPriority" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelAddTodoBtn">Cancel</button>
                    <button type="submit">Add Todo</button>
                </div>
            </form>
        </div>
    </div>
    <div id="editTodoFormContainer" class="form-container" style="display: none;">
        <div class="form-content">
            <div class="form-header">
                <h2>Edit Todo</h2>
                <button type="button" class="close-button" id="cancelEditTodo">×</button>
            </div>
            <form id="editTodoForm">
                <div class="form-group">
                    <label for="editTodoTitle">Title:</label>
                    <input type="text" id="editTodoTitle" name="editTodoTitle" required>
                </div>
                <div class="form-group">
                    <label for="editTodoDescription">Description:</label>
                    <textarea id="editTodoDescription" name="editTodoDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="editTodoDueDate">Due Date:</label>
                    <input type="date" id="editTodoDueDate" name="editTodoDueDate" required>
                </div>
                <div class="form-group">
                    <label for="editTodoPriority">Priority:</label>
                    <select id="editTodoPriority" name="editTodoPriority" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelEditTodoBtn">Cancel</button>
                    <button type="submit">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
